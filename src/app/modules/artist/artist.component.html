<div class="artists card-wrapper row">
  <ng-container *ngFor="let list of albumList">
    <div class="card">
      <div class="card-inner">
        <div class="media-wrapper">
          <img [src]='list.image' [alt]="list.name">
        </div>
        <div class="content">
          <p class="card-title">{{list.name}}</p>
          <a [href]="['/artist/album/'+list.id]" [routerLink]="['/artist/album/'+list.id]" class="btn">
            Check it out
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
